<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика 1 — карточка товара (SCSS)</title>

    <!-- Результат компиляции SCSS -->
    <link rel="stylesheet" href="./public/main.css" />
  </head>
  <body>
    <main class="page">
      <article class="product-card product-card--accent">

        <div class="product-card__badge">Limited Edition</div>

        <img 
          class="product-card__image" 
          src="./images/the beatles.jpg" 
          alt="Виниловая пластинка The Beatles"
          style="width: 100%; height: 100%; object-fit: cover; border-radius: 14px;"
        >

        <div class="product-card__content">
          <h1 class="product-card__title">The Beatles — Abbey Road</h1>
          <p class="product-card__desc">
            Культовый альбом 1969 года. Ремастированное издание на тяжёлом виниле (180g). Включает легендарное попурри на второй стороне.
          </p>

          <div class="product-card__details">
            <span class="product-card__format">LP, 180g</span>
            <span class="product-card__year">1969 / 2024</span>
          </div>

          <div class="product-card__footer">
            <span class="product-card__price">4 990 ₽</span>
            <a class="btn" href="#">Купить</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
